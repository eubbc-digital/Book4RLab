<h2>Please check your data:</h2>
<div id="confirmation-form">
  <div class="row">
    <div class="column">
      <mat-form-field class="item" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" required />
      </mat-form-field>
    </div>
    <div class="column">
      <mat-form-field class="item" appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Last name" required />
      </mat-form-field>
    </div>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input
      matInput
      placeholder="pat@example.com"
      [formControl]="email"
      required
    />
    <mat-icon matSuffix>email</mat-icon>
    <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  
  <p>Selected date and time: </p>
  <p>Laboratory: </p>
  <p>Materials: </p>
</div>
