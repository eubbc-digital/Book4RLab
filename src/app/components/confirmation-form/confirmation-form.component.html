<h2>Please check your data:</h2>
<div id="confirmation-form">
  <div class="row">
    <div class="column">
      <mat-form-field class="item" appearance="fill">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          readonly
          [value]="currentUser.name"
        />
      </mat-form-field>
    </div>
    <div class="column">
      <mat-form-field class="item" appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput readonly [value]="currentUser.last_name" />
      </mat-form-field>
    </div>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput readonly [value]="currentUser.email" />
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>

  <div class="reservation-data">
    <p><strong>Laboratory:</strong> {{ selectedLab.name }}</p>
    <p><strong>Selected date and time:</strong> {{ getFormattedDate() }}</p>
    <p *ngIf="selectedKit != null">
      <strong>Materials:</strong> {{ selectedKit.name }}
    </p>
  </div>
</div>
