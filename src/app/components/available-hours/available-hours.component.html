<div class="container">
  <h2>Available hours</h2>
  <mat-button-toggle-group
    [(ngModel)]="selectedHour"
    (change)="updateSelectedHour()"
  >
    <mat-button-toggle
      color="primary"
      *ngFor="let item of hours"
      [value]="item.id"
    >
      {{ item.hour }}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
