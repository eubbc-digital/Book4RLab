<form
  [formGroup]="registrationForm"
  #formDirective="ngForm"
  (ngSubmit)="saveUser(formDirective)"
>
  <mat-form-field class="input-field">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field class="input-field">
    <mat-label>Last name</mat-label>
    <input matInput formControlName="lastName" />
  </mat-form-field>

  <mat-form-field class="input-field">
    <mat-label>Email</mat-label>
    <input matInput placeholder="user@gmail.com" formControlName="email" />
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>

  <mat-form-field class="input-field">
    <mat-label>Password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    />
    <mat-error
      *ngIf="
        passwordControl.errors != null && passwordControl.errors['minlength']
      "
    >
      Password must have at least 8 characters.
    </mat-error>
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field class="input-field">
    <mat-label>Password confirmation</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="passwordConfirmation"
    />
    <mat-error *ngIf="isConfirmationPasswordValid()">
      Password and confirmation password does not match.
    </mat-error>
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <p class="mat-caption">Required fields are marked with *</p>

  <button class="access-button" type="submit" mat-raised-button color="primary">
    Sign Up
  </button>
</form>
