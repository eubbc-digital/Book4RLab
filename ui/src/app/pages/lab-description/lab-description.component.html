<div class="page-content">
    
    <mat-label>Agrege nuevo componente:</mat-label>
    <mat-select [(ngModel)]="valueTypeChosen">
        <mat-option *ngFor="let type of types" [value]="type.code">
            {{type.name}}
        </mat-option>
    </mat-select>
    <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="addComponent()"
        >
          <mat-icon>add</mat-icon>
        </button>

    <div *ngFor="let component of components;index as i">
        <container-element [ngSwitch]="component.code">
            
            <input *ngSwitchCase="'main-title'" type="text" value="{{component.content}}">
            <input *ngSwitchCase="'title-1'" type="text" value="{{component.content}}">
            <textarea *ngSwitchCase="'text'" value="{{component.content}}"></textarea>
            <input *ngSwitchCase="'url'" type="url" value="{{component.content}}">
            <input *ngSwitchCase="'image'" type="file" value="{{component.content}}">
           
          </container-element>
          <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="deleteComponent(i)"
        >
          <mat-icon>delete</mat-icon>
        </button>
    </div>

    <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="saveComponents()"
        >
          <mat-icon>save</mat-icon>
        </button>

</div>
